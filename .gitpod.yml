tasks:
  - name: Install Mamba, create and activate the workshop-env environment
    init: |
      sudo apt-get update 
      sudo apt-get install -y gcc g++ libgl1 libarchive-dev
      curl https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -o ~/miniconda.sh
      bash ~/miniconda.sh -b -p $HOME/miniconda
      source $HOME/miniconda/etc/profile.d/conda.sh
      conda install -y -n base -c conda-forge mamba
      mamba create -y -n workshop-env python=3.10 numpy matplotlib seaborn scipy pingouin
    command: exec bash


vscode:
  extensions:
    - ms-python.python
    - akosyakov.gitpod-monitor
    - ms-toolsai.jupyter